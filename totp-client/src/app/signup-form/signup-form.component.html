<div class="container">

  <mat-toolbar color="primary" class="title">
    <span class="fill-remaining-space">Crear usuario</span>
  </mat-toolbar>

  <div class="error-msj" *ngIf="errorMsj !== ''">
    {{errorMsj}}
  </div>

  <div class="info-msj" *ngIf="infoMsj !== ''">
    {{infoMsj}}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col">
        <mat-form-field class="form-element">
          <input matInput type="text" placeholder="Nombre de usuario" formControlName="username">
          <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
            El nombre de usuario es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field class="form-element">
          <input matInput type="password" placeholder="Ingresa tu contraseña" formControlName="password">
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 5 caracteres
          </mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="row card-button">
      <div class="col">
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
          Registrarse
        </button>
      </div>
    </div>

  </form>

</div>
